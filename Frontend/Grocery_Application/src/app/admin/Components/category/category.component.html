<div class="container mt-5">
  <div class="card p-2">
    <div class="row">
      <div class="col-6">
        <form #categoryForm="ngForm" (ngSubmit)="addNewCategory(categoryForm)">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Category Name</mat-label>
            <input
              matInput
              placeholder="Category Name"
              [(ngModel)]="category.categoryTitle"
              name="categoryTitle"
            />
          </mat-form-field>
          <div align="end">
            <button type="submit" mat-stroked-button color="primary">
              Add Category
            </button>
          </div>
        </form>
      </div>
      <div class="col-6">
        <table
          mat-table
          [dataSource]="categoryDetails"
          class="mat-elevation-z8"
        >
          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{ element.categoryId }}</td>
          </ng-container>

          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">
              {{ element.categoryTitle }}
            </td>
          </ng-container>

          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                color="warn"
                (click)="deleteCategory(element.categoryId)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
