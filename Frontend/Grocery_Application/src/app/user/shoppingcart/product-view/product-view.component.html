<div class="container mt-5">
  <div class="row">
    <div class="col-6">
      <div class="card image-container p-3">
        <img
          [src]="product.productImages[selectedProductIndex].url"
          alt=""
          height="400px"
          width="400px"
          class="product-zoom-image"
        />
      </div>
      <div class="mt-2">
        <mat-grid-list cols="3" gutterSize="10" rowHeight="1:1">
          <mat-grid-tile
            *ngFor="let file of product.productImages; let i = index"
            (click)="changeIndex(i)"
            style="border: 1px solid lightgrey; cursor: pointer"
          >
            <img [src]="file.url" height="200px" />
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </div>
    <div class="col-6">
      <div class="product-information">
        <div class="mt-3">
          <h1>{{ product.productName }}</h1>
        </div>
        <div class="mt-3">
          Description <br />
          {{ product.productDescription }}
        </div>
        <div class="mt-3">
          <b>Rs. {{ product.productDiscountedPrice }}</b
          >&nbsp;&nbsp;<b style="text-decoration: line-through">{{
            product.productActualPrice
          }}</b>
        </div>
        <div class="mt-3 text-center">
          <button mat-raised-button color="warn" style="width: 250px"(click)="buyProduct(product.productId)" >
            Buy Now
          </button>
          &nbsp;
          <button mat-raised-button style="width: 250px" (click)="addToCart(product.productId)" >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
