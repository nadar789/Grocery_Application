<div>
  <div class="row">
    <div class="col-2">
      <div class="d-flex align-items-center justify-content-center mt-4">
        <h1>Categories</h1>
      </div>
      <div class="d-flex align-items-center">
       
        <div class="container flex-column align-items-center mt-4">
          <ul>
            <li class="nav-list-item">
              <span>
                <a href="#" (click)="filterByCategory('')">All Product</a>
              </span>
            </li>
            <li *ngFor="let item of categoryDetails" class="nav-list-item">
              <span>
                <a href="#" (click)="filterByCategory(item.categoryTitle)">{{ item.categoryTitle }}</a>
              </span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-10">
      <div class="d-flex align-items-center search-form-container mt-4">
        <form class="d-flex" (submit)="onSearch(searchKeyword.value)">
          <input
            #searchKeyword
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            (input)="onSearch(searchKeyword.value)"
          />
          <button class="btn btn-outline-dark" type="submit">Search</button>
        </form>
      </div>

      <div class="container align-items-center mt-3">
        <div class="row">
          <div class="col-6 col-sm-4 col-md-3 col-lg-2 col-xl-3" *ngFor="let p of filteredProductDetails">
            <div class="card">
              <div class="card-image">
                <img [src]="p.productImages[0].url" width="250" />
              </div>

              <div class="card-inner">
                <span>
                  <h3>
                    <b>{{ p.productName }}</b>
                  </h3>
                </span>

                <div class="price">
                  <span><i class="bi bi-currency-rupee"></i>{{ p.productDiscountedPrice }}</span>
                  <sup><i class="bi bi-currency-rupee"></i>{{ p.productActualPrice }}</sup>
                </div>

                <div class="mt-3 d-flex justify-content-between align-items-center">
                  <button class="btn btn-success text-uppercase btn-sm details"
                    (click)="showProductDetails(p.productId); $event.preventDefault()">
                    Details
                  </button>

                  <div class="d-flex flex-row">
                    <span class="cart">
                      <i class="fa fa-shopping-cart" (click)="addToCart(p.productId)"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
